<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Ya Comiste?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello little girl <3</h1>
        <p id="mensaje">I don't know what I did, but this is to apologize for being absent. Do you forgive me? :(</p>
        <div class="buttons">
            <button onclick="responder('si')">Sí</button>
            <button onclick="responder('no')">No</button>
        </div>
        <div id="snoopy-imagen">
            <img id="snoopy-img" src="" alt="Snoopy">
        </div>
        <p id="respuesta"></p>
        <!-- https://i.pinimg.com/236x/20/3c/04/203c040f3095fc4de9203d42ead61637.jpg -->

        <!-- https://i.pinimg.com/736x/0a/28/26/0a282616b29354c48edf0c79b7ad0af3.jpg -->

            <img class="gato" src="https://placekitten.com/200/300" alt="Gato Feliz">
            <img class="gato" src="https://placekitten.com/250/300" alt="Gato Feliz">
            <img class="gato" src="https://placekitten.com/300/300" alt="Gato Feliz">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
